{% extends "base.html" %}
{% from "macros.html" import render_products %}


{% block body %}
    <div class="py-3">
        <div class="row">
            <div class="col-lg-12">
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{{ url_for('index') }} ">Home</a></li>

                      <li class="breadcrumb-item" aria-current="page"><a href="{{ url_for("products") }}">Products</a></li>
                      {% if category %}
                        <li class="breadcrumb-item active">{{ category }}</li>
                      {% endif %}
                  </ol>
                </nav>
            </div>
        </div>
        <div class="mobile">
            <div class="col-lg-12">
                <div class="card-default">
                    <div class="card-body bg-body-secondary p-3">
                        <h4 class="text-center pageTitle m-0">{{ page_title }}</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="products-display container my-3">
        {{ render_products(products) }}
    </div>
{% endblock %}
