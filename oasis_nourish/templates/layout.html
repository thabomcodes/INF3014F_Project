<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="icon" href="{{ url_for('static', filename='images/logos/favicon/favicon.ico') }}" >
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        main.page-content nav.navigation-menu a {
            text-decoration: none;
            color: black;
        }

    </style>
    {% block styles %}

    {% endblock %}
</head>
<body id="body" class="p-0 position-relative">
    <header class="page-header">
        <div class="mobile-nav header-wrapper" id="mobile-header">
            <div class="header-wrapper-top px-1 py-2 d-flex align-items-center justify-content-between">
                <div class="mobile-header-left">
                    <button id="main-menu-btn" class="btn menu-btn">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                </div>
                <div class="mobile-header-middle">
                    <a href="{{ url_for('main.home') }}">
                        <img class="logo" src="{{ url_for('static',  filename='images/logos/oasis_nourish_logo.png') }}">
                    </a>
                </div>
                <div class="mobile-header-right d-flex">
                    <button class="btn cart-btn">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span class="badge badge-green" id="cart-count">0</span>
                    </button>
                    <button class="btn btn-account">
                        <i class="fa-regular fa-circle-user"></i>
                    </button>
                </div>
            </div>
            <div class="header-wrapper-bottom p-3">
                <form class="search-form d-flex" action="{{ url_for('main.search') }}">
                    <input type="search" class="search-bar form-control" placeholder="Search..." name="query" aria-label="Search">
                    <button class="btn search-btn" type="submit" aria-label="Search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
            </div>
        </div>
    </header>
    <main class="page-content">
        <div class="mobile-menus vh-100 position-absolute top-0 w-100" style="background-color: rgba(0, 0, 0, 0.5); z-index: 10">
            <div class="nav-menu primary-menu vh-100 d-grid bg-body-secondary" style="width: 17.5em; grid-template-rows: auto 1fr auto;">
                <div class="menu-header bg-white shadow-sm position-relative p-3 pb-2 mb-5">
                    <img class="logo" src="{{ url_for('static',  filename='images/logos/oasis_nourish_logo.png') }}" style="width: 10em;">
                    <button id="close-mobile-menu" class="btn position-absolute" style="color: #fff; font-size: 1.5em; right: -2em; top: -0.25em;"><i class="fa-solid fa-xmark"></i></button>
                </div>

                <div class="menu-links bg-body-secondary">
                    <nav class="navigation-menu">
                        <div class="py-3 px-4 mb-5 d-flex flex-column flex-nowrap bg-white">
                            <a href="{{ url_for('main.home') }}" class="border-bottom border-1 pb-2">Home</a>
                            <a id="menu-item-products"  style="cursor: pointer;" class="d-flex align-items-center justify-content-between flex-nowrap border-bottom border-1 py-2"><span>Products</span> <i class="fa-solid fa-arrow-right"></i></a>
                            <a href="" class="pt-2">Specials</a>
                        </div>
                        <div class="py-3 px-4 mb-5 d-flex flex-column flex-nowrap bg-white">
                            <a href="" class="border-bottom border-1 pb-2">Orders</a>
                            <a href="" class="pt-2">Track My Order</a>
                        </div>
                    </nav>
                </div>
                <div class="px-4 py-3 mt-auto bg-white d-flex justify-content-between align-items-center flex-nowrap">
                    <!-- To Check If Current User IS Authenticated -->
                    {% if current_user.is_authenticated %}
                        <button class="btn btn-primary rounded-5 px-4 fw-bold" onclick="window.location='{{ url_for('account.dashboard') }}'" style="max-width: 7.5em; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                             <i class="fa-solid fa-circle-user"></i> {{ current_user.first_name }}
                        </button>
                        <button class="btn fw-bold" onclick="window.location='{{ url_for('auth.logout') }}'">
                            <i class="fa-solid fa-right-from-bracket"></i> Logout
                        </button>
                    {% else %}
                        <button class="btn btn-primary rounded-5 px-4 fw-bold" onclick="window.location='{{ url_for('auth.login') }}'">
                            <i class="fa-solid fa-right-to-bracket"></i> Login
                        </button>
                        <button class="btn fw-bold" onclick="window.location='{{ url_for('auth.register') }}'">Register</button>
                    {% endif %}
                </div>
            </div>
        </div>
        {% block page_content %} {% endblock %}
    </main>
    <footer class="page-footer">

    </footer>
    <script src="https://kit.fontawesome.com/84fbcb74c2.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script>
        // Select html elements
        const closeMobileMenu = document.querySelector("#close-mobile-menu");
        const openMainMenu = document.querySelector("#main-menu-btn");
        const mobileMenu = document.querySelector(".mobile-menus");


        if (mobileMenu) {
            // Close mobile main menu
            if (closeMobileMenu) {
                closeMobileMenu.addEventListener('click', ()=>{
                    mobileMenu.style.display = "none";
                });
                window.addEventListener('click', (e)=>{
                    if (e.target === mobileMenu) {
                        mobileMenu.style.display = "none";
                    }
                });
            }
            // Open main menu
            if (openMainMenu) {
                openMainMenu.addEventListener('click', ()=> {
                   mobileMenu.style.display = "block";
                });
            }
        }

    </script>
    {% block scripts %} {% endblock %}
</body>
</html>
